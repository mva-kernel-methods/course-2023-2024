<div class="col col-1" style="color: #a94442 ;font-weight: bold;" data-label="Event">Exam</div>
<div class="col col-2" style="font-weight: bold" data-label="Date">
    {{ event.date | date: site.dateformat }}
    {{ event.date | date: "%H:%M" }}
    <br class="date-spliter"/>{{ event.date | date: "%A" }}
</div>
<div class="col col-3" style="font-weight: bold" data-label="Room">
    {{ include.event.location }}
</div>
<div class="col col-4" data-label="Instructor">
</div>
<div class="col col-5" style="font-weight: bold" data-label="Description">
    {{ include.event.description }}
</div>
<div class="col col-6 markdown-content" data-label="Course Material">
    {{ include.event.content}}
</div>
