<div class="col col-1" style="color: #31708f ;font-weight: bold;" data-label="Event">Assignment</div>
<div class="col col-2" data-label="Date">
    {{ include.event.date | date: site.dateformat }}
    <br class="date-spliter" />{{ include.event.date | date: "%A" }}
</div>
<div class="col col-3" data-label="Room">  </div>
<div class="col col-4" data-label="Instructor">
</div>

<div class="col col-5" style="font-weight: bold" data-label="Description">
    {{ include.event.title }} released!
</div>
<div class="col col-6" data-label="Course Material">
    {% if include.event.display %}
    [<a href="{{ include.event.url | prepend: site.baseurl}}">{{ include.event.title }}</a>]
    {% if include.event.solutions %}
    [<a href="{{ include.event.solutions | prepend: site.baseurl}}">Solutions</a>]
    {% endif %}
    {% endif %}
</div>
